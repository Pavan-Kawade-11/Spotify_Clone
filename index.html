<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/utility.css">



</head>

<body>
    <!-- <img src="logo.svg"> -->
    <div class="container flex bg-black">

        <div class="left">
            <div class="close">
                <img width="30px" class="invert" src="img/close.svg">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img width="100" class="invert" src="img/logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg " alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt>
                    <h2>
                        Your Library
                    </h2>

                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">


                    <div><a href="https://www.spotify.com/in-en/legal/" id="" class="" data-encore-id="textLink"><span
                                data-encore-id="type" class="">Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/" id="" class="" data-encore-id="textLink"><span
                                data-encore-id="type" class="">Privacy Center</span></a> </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" class=""
                            data-encore-id="textLink"><span data-encore-id="type" class="">Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" class=""
                            data-encore-id="textLink"><span data-encore-id="type" class="">Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" class=""
                            data-encore-id="textLink"><span data-encore-id="type" class="">About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id="" class=""
                            data-encore-id="textLink"><span data-encore-id="type" class="">Accessibility</span></a>
                    </div>

                </div>

            </div>
        </div>




        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="invert hamburger" src="img/hamburger.svg" style="width: 40px; height:40px;">

                        <i class='bx bx-chevron-left' style='color:#0de5d8'></i>
                        <i class='bx bx-chevron-right' style='color:#0de5d8'></i>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>

            </div>


            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    

                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="img/previous.svg">
                            <img width="35" id="play" src="img/play.svg">
                            <img width="35" id="next" src="img/next.svg">
                        </div>


                        <div class="timevol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="35" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="" >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
